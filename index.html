<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="/main.js" defer></script>

    <title>❌⭕ Tic-Tac-Toe</title>
  </head>
  <body>
    <main id="game">
      <section class="grid-cell" data-value="0"></section>
      <section class="grid-cell" data-value="1"></section>
      <section class="grid-cell" data-value="2"></section>
      <section class="grid-cell" data-value="3"></section>
      <section class="grid-cell" data-value="4"></section>
      <section class="grid-cell" data-value="5"></section>
      <section class="grid-cell" data-value="6"></section>
      <section class="grid-cell" data-value="7"></section>
      <section class="grid-cell" data-value="8"></section>
    </main>
    <section class="game-over">
      <span class="game-over-text"></span>
      <button type="button" class="restart btn btn-primary">Restart</button>
    </section>
  </body>
</html>
