<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
    <title>❌⭕ Tic-Tac-Toe</title>
  </head>
  <body>
    <main id="game">
      <section class="grid-cell x" data-value="0"></section>
      <section class="grid-cell o" data-value="1"></section>
      <section class="grid-cell x" data-value="2"></section>
      <section class="grid-cell o" data-value="3"></section>
      <section class="grid-cell x" data-value="4"></section>
      <section class="grid-cell o" data-value="5"></section>
      <section class="grid-cell x" data-value="6"></section>
      <section class="grid-cell o" data-value="7"></section>
      <section class="grid-cell x" data-value="8"></section>
    </main>
    <section class="game-over">
      <span class="game-over-text"></span>
      <button class="restart">Restart</button>
    </section>
  </body>
</html>
